<body>
    
    <header>
        <div class="header-content">
            <h1>Ready For A Fishing Adventure of a Lifetime?</h1>
            <div class="line"></div>
            

            <form action="" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
                
                <label for="description">Describe your ideal trip:</label>
                <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter your ideal trip details"></textarea><br><br>
                
                <button type="submit">Submit</button>
              </form>
<br>
              
        </div>
    </header>
